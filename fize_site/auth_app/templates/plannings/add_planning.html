
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Activité au Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ajouter une Activité au Planning</h1>
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="id_date" class="form-label">Date</label>
                    {{ form.date }}
                </div>
                <div class="col-md-3 mb-3">
                    <label for="id_start_time" class="form-label">Heure de Début</label>
                    {{ form.start_time }}
                </div>
                <div class="col-md-3 mb-3">
                    <label for="id_end_time" class="form-label">Heure de Fin</label>
                    {{ form.end_time }}
                </div>
                <div class="col-md-3 mb-3">
                    <label for="id_activity" class="form-label">Activité</label>
                    {{ form.activity }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_room" class="form-label">Salle</label>
                    {{ form.room }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_professeur" class="form-label">Formateur</label>
                    {{ form.professeur }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter l'Activité</button>
        </form>
        <a href="{% url 'planning_list' %}" class="btn btn-secondary">Retour à la Liste des Plannings</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
