<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une classe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        .navbar {
            background-color: #28a745;
        }

        .navbar-brand,
        .nav-link {
            background-color: #218838;
            color: #ffffff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #cce5ff !important;
        }

        .hero {
            background-color: #28a745;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white; 
        }

        .hero p {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .section-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: bold;
            font-size: 1rem;
        }

        .form-control {
            border-radius: 0.375rem;
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 1rem;
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-row .col-md-4 {
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #28a745;  
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #218838;          
        }

        .btn-outline-primary {
            border-color: #28a745; 
            color: #28a745;  
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-outline-primary:hover {
            background-color: #28a745;
            color: white;
        }

        .footer {
            background-color: #28a745; 
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <marquee>Geschool</marquee>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'espaceadmin' administrateur.id %}">Acceuil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <marquee>{{ administrateur.first_name }}</marquee>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <h1><i class="fas fa-chalkboard-teacher"></i> Ajouter une classe</h1>
        <marquee><p>Complétez les informations nécessaires pour ajouter une nouvelle classe dans le système</p></marquee>
    </div>

    <div class="container mt-4">
        <div class="section-card p-4">
            <form method="post">
                {% csrf_token %}

                <div class="row form-row">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Nom de la classe</label>
                        {{ form.name }}
                    </div>
                    <div class="col-md-4">
                        <label for="promo" class="form-label">Promo</label>
                        {{ form.promo }}
                    </div>
                    <div class="col-md-4">
                        <label for="filiere" class="form-label">Filière</label>
                        {{ form.filiere }}
                    </div>
                </div>

                <div class="row form-row">
                    <div class="col-md-6 offset-md-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="3" style="resize: none; width: 100%;"></textarea>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-plus"></i> Ajouter la classe</button>
                </div>
            </form>
        </div>

        <div class="d-grid gap-2 mt-3">
            <a href="{% url 'espaceadmin' administrateur.id %}" class="btn btn-outline-primary"><i class="fas fa-home"></i> Accueil</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 GeSchool - Tous droits réservés</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const teacherSelect = new Choices('#teacher-select');
            const salleSelect = new Choices('#salle-select');
            const studentsSelect = new Choices('#students-select');
            const matiereSelect = new Choices('#matiere-select');
        });
    </script>
</body>

</html>
