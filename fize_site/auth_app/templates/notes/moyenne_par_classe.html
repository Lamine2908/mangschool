<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyenne Générale par Classe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #28a745;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        tr:hover {
            background-color: #e9f5e9;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;">
    <a class="navbar-brand" href="#">Geschool</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'responsable_filiere' responsable.id %}">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><span class="marquue">{{ responsable.first_name }} {{ responsable.last_name }}</span></a>
            </li>
        </ul>
        <li class="navbar-nav ms-auto">
            <a class="nav-link " href="{% url 'connexion' %}">Déconnexion</a>
        </li>
    </ul>
        </ul>
    </div>
</nav>
    
    <div class="container">
        <h1>Moyenne Générale par Classe</h1>
        <a href="{% url 'responsable_filiere' responsable.id %}" class="btn btn-secondary">Retour</a>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Classe</th>
                    <th>Moyenne Générale</th>
                </tr>
            </thead>
            <tbody>
                {% for moyenne in moyennes %}
                <tr>
                    <td>{{ moyenne.classe.name }}</td>
                    <td>{{ moyenne.moyenne_generale|floatformat:2 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
