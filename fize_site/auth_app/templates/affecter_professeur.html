<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affecter un Professeur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #28a745;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #d4edda !important;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-label {
            font-weight: bold;
            color: #28a745;
        }

        .form-control {
            border: 2px solid #28a745;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #218838;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .row {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .footer {
            background-color: #28a745;
            color: #ffffff;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Geschool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'parametre_filiere' responsable.id %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><marquee>{{responsable.first_name}} {{responsable.last_name}}</marquee></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Affecter un Professeur</h2>
        <form method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="teacher" class="form-label">Professeur</label>
                        {{ form.teacher }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="classe" class="form-label">Classe</label>
                        {{ form.classe }}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="matiere" class="form-label">Matière</label>
                        {{ form.matiere }}
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Affecter</button>
        </form>
    </div>

    <footer class="footer">
        <p>© 2024 Geschool. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
