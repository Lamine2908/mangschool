<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fiche de Séance Pédagogique</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2 {
            color: #343a40;
            font-weight: 700;
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: 30px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            margin-bottom: 25px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #495057;
            color: #fff;
            font-weight: 600;
            border-bottom: none;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .btn-primary {
            background-color: #495057;
            border-color: #495057;
            transition: background-color 0.3s ease, transform 0.3s ease;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 30px;
        }
        .btn-primary:hover {
            background-color: #343a40;
            transform: translateY(-2px);
        }
        textarea {
            resize: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        textarea:focus {
            background-color: #f8f9fa;
            border-color: #495057;
            box-shadow: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Fiche de Séance Pédagogique</h2>
    <form method="post">
        {% csrf_token %}
        

        <div class="card">
            <div class="card-header">Informations Générales</div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="duree">Durée:</label>
                        <input type="text" class="form-control" id="duree" name="duree">
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Compétence</div>
            <div class="card-body">
                <div class="form-group">
                    <textarea class="form-control" name="competence" rows="4" placeholder="Entrez les compétences ici"></textarea>
                </div>
            </div>
        </div>

  
        <div class="card">
            <div class="card-header">UEA: Élément(s) constitutif(s)</div>
            <div class="card-body">
                <div class="form-group">
                    <textarea class="form-control" name="uea" rows="4" placeholder="Entrez les éléments constitutifs ici"></textarea>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Répartition du cours de séquence</div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="travaux_diriges_theorie">Travaux dirigés - Théorie:</label>
                        <textarea class="form-control" id="travaux_diriges_theorie" name="travaux_diriges_theorie" rows="3"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="travaux_diriges_corpus">Travaux dirigés - Corpus:</label>
                        <textarea class="form-control" id="travaux_diriges_corpus" name="travaux_diriges_corpus" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="travaux_pratiques_theorie">Travaux pratiques - Théorie:</label>
                        <textarea class="form-control" id="travaux_pratiques_theorie" name="travaux_pratiques_theorie" rows="3"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="travaux_pratiques_corpus">Travaux pratiques - Corpus:</label>
                        <textarea class="form-control" id="travaux_pratiques_corpus" name="travaux_pratiques_corpus" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="travaux_domicile_theorie">Travaux à faire à domicile - Théorie:</label>
                        <textarea class="form-control" id="travaux_domicile_theorie" name="travaux_domicile_theorie" rows="3"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="travaux_domicile_corpus">Travaux à faire à domicile - Corpus:</label>
                        <textarea class="form-control" id="travaux_domicile_corpus" name="travaux_domicile_corpus" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="card">
            <div class="card-header">Stage</div>
            <div class="card-body">
                <div class="form-group">
                    <textarea class="form-control" name="stage" rows="4" placeholder="Entrez les détails du stage ici"></textarea>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Signatures</div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="prof_nom">Professeur :</label>
                        <input type="text" class="form-control" id="prof_nom" name="prof_nom" placeholder="Entrez le nom et prénom du professeur">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="prof_signature"></label>
                        <input type="text" class="form-control" id="prof_signature" name="prof_signature" placeholder="Signature du professeur">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="responsable_classe_nom">Responsable/adjoint de la classe</label>
                        <input type="text" class="form-control" id="responsable_classe_nom" name="responsable_classe_nom" placeholder="Entrez le nom et prénom du responsable ou adjoint de la classe">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="responsable_classe_signature"></label>
                        <input type="text" class="form-control" id="responsable_classe_signature" name="responsable_classe_signature" placeholder="Signature du responsable ou adjoint de la classe">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="responsable_filiere_nom">Responsable de Filière :</label>
                        <input type="text" class="form-control" id="responsable_filiere_nom" name="responsable_filiere_nom" placeholder="Entrez le nom et prénom du responsable de filière">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="responsable_filiere_signature"></label>
                        <input type="text" class="form-control" id="responsable_filiere_signature" name="responsable_filiere_signature" placeholder="Signature du responsable de filière">
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
