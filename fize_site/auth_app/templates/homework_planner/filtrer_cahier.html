<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrer les Cahiers de Texte</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Filtrer les Cahiers de Texte</h2>

        <form method="GET" class="mb-4">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Filtrer</button>
        </form>

        <h3 class="mt-4">Liste des Cahiers de Texte</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Classe</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cahier in cahiers %}
                    <tr>
                        <td>{{ cahier.id }}</td>
                        <td>{{ cahier.classe.name }}</td>
                        <td>{{ cahier.date }}</td>
                        <td>
                            <a href="{% url 'listes_cahiers' %}" class="btn btn-info">Voir</a>
                            <a href="#" class="btn btn-warning">Modifier</a>
                            <a href="#" class="btn btn-danger">Supprimer</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">Aucun cahier de texte trouv√©.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
