<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Responsable de Métier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fbfd;
            color: #333;
            animation: fadeInBody 1s ease-in-out;
        }

        .navbar {
            background-color: #2C6B2F;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }

        .navbar-nav .nav-link:hover {
            background-color: #56A755;
            color: #fff !important;
        }

        .form-container {
            max-width: 750px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.01);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2C6B2F;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #56A755;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            transform: scale(1.02);
        }

        .btn-custom {
            background-color: #2C6B2F;
            color: white;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background-color: #56A755;
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .form-text {
            color: #888;
        }

        /* Animation */
        @keyframes fadeInBody {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><marquee>Geschool</marquee></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'espaceadmin' administrateur.id %}">Accueil</a>
                </li>
            </ul>
            <li class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'connexion' %}">Déconnexion</a>
            </li>
        </div>
    </nav>

   <div class="container form-container">
        <h2 class="form-title">Ajouter un Responsable de Metier</h2>
        <form method="POST" action="{% url 'ajouter_responsable_metier' administrateur.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_first_name">Prénom :</label>
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_last_name">Nom :</label>
                        {{ form.last_name }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_status">Status :</label>
                        {{ form.status }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_metier">Profession :</label>
                        {{ form.profession }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="id_email">Email :</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_num_tel">Telephone :</label>
                {{ form.num_tel }}
            </div>
            <!-- <div class="form-group">
                <label for="photo" class="form-label">Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
            </div> -->
            <button type="submit" class="btn btn-custom btn-block">Ajouter</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
