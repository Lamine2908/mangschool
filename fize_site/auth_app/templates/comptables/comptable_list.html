<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Comptables</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Liste des Comptables</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for comptable in comptables %}
                <tr>
                    <td>{{ comptable.id }}</td>
                    <td>{{ comptable.name }}</td>
                    <td>{{ comptable.email }}</td>
                    <td>
                        <a href="{% url 'comptable_detail' comptable.id %}" class="btn btn-info btn-sm">Voir</a>
                        <a href="{% url 'comptable_edit' comptable.id %}" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="{% url 'comptable_delete' comptable.id %}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">Aucun comptable trouvé.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'comptable_create' %}" class="btn btn-primary mt-3">Ajouter un Comptable</a>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Retour à la page d'accueil</a>
    </div>
    <!-- Inclure les scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
